<html>
    <head>
        <title>Membuat Format Teks</title>
    </head>
    <body>
        <h2>Latihan Membuat Format Teks</h2>
        
        <ul> <!--memberi simbol pada setiap poin di list-->
            <li> <!--poin pada list-->
                <b>Ini adalah format tebal</b>
            </li>

            <li>
                <i>Ini adalah format miring</i>
            </li>

            <li>
                <u>Ini adalah format garis bawah</u>
            </li>

            <li>
                Ini adalah format pangkat x <sup>2</sup> + y <sup>3</sup> = 15
            </li>

            <li>
                H<sub>2</sub> O<sub>3</sub> <!--sub = untuk meletakkan angka/huruf/simbol dengan posisi lebih rendah-->
            </li>

            <li>
                <mark>Coding itu mudah</mark>
            </li>

            <li>
                Pemrograman web itu <del>sulit</del> mudah <!--del = mencoret-->
            </li>
        </ul>
    </body>
</html>
